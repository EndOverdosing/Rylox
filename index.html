<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and fast music downloader for SoundCloud, Spotify, and more.">
    <meta name="author" content="Rylox">
    <link rel="icon" href="/static/images/icon.png">
    <meta name="keywords" content="music downloader, soundcloud downloader, spotify downloader, mp3 downloader">
    <meta property="og:title" content="Rylox - Soundcloud Downloader">
    <meta property="og:description" content="A simple and fast music downloader for SoundCloud, Spotify, and more.">
    <meta property="og:image" content="/static/images/banner.png">
    <meta property="og:url" content="https://rylox.vercel.app/">
    <meta property="og:type" content="website">
    <title>Rylox - Soundcloud Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="static/styling/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="theme-switcher" id="theme-switcher" title="Toggle Theme">
        <div class="sun-icon"><i class="fa-solid fa-sun"></i></div>
        <div class="moon-icon"><i class="fa-solid fa-moon"></i></div>
    </div>

    <div class="blurry-orbs">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="main-content-wrapper">
        <header class="hero-header">
            <img src="/static/images/transparent-icon-light.png" alt="Rylox Logo Dark" class="logo logo-dark"
                width="100" height="100">
            <img src="/static/images/transparent-icon-black.png" alt="Rylox Logo Light" class="logo logo-light"
                width="100" height="100">
            <p class="subtitle">Download Your Favorite Soundcloud Tracks.</p>
        </header>

        <form class="url-form-container" onsubmit="downloadMedia(event)">
            <div class="url-form interactive-border">
                <i class="fa-solid fa-link form-icon"></i>
                <input type="text" id="url-input" placeholder="Enter your SoundCloud music URL..."
                    required>
                <div class="quality-select-wrapper">
                    <select id="quality-select">
                        <option value="128">128kbps</option>
                        <option value="192">192kbps</option>
                        <option value="256">256kbps</option>
                        <option value="320">320kbps</option>
                    </select>
                </div>
                <button id="submit-button" type="submit">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>

            <button type="button" id="paste-button-mobile" class="paste-button-mobile">
                <i class="fa-solid fa-paste"></i> Paste Link from Clipboard
            </button>


            <div id="formatting-settings" class="interactive-border">
                <div class="settings-header">
                    <i class="fa-solid fa-chevron-right"></i>
                    <span>Custom Filename</span>
                </div>
                <div id="custom-format-list" class="format-options hidden">
                    <p class="format-hint">Define your filename. You don't have to use the {} tags. Leave blank to use
                        the original title.</p>
                    <div class="metadata-input-group">
                        <label for="format-artist">Artist</label>
                        <input type="text" id="format-artist" placeholder="{artist}">
                    </div>
                    <div class="metadata-input-group">
                        <label for="format-title">Title</label>
                        <input type="text" id="format-title" placeholder="{title}">
                    </div>
                    <div class="metadata-input-group">
                        <label for="format-album">Album</label>
                        <input type="text" id="format-album" placeholder="{album}">
                    </div>
                </div>
            </div>
        </form>

        <div id="progress-container" class="hidden">
            <div class="progress-card interactive-border">
                <h3>Working on it...</h3>
                <p id="progress-status">Initializing...</p>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="output-area"></div>
    </div>

    <script src="static/js/index.js"></script>
</body>

</html>
