<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="A simple and fast music downloader for SoundCloud, Spotify, and more.">
    <meta name="author" content="Rylox">
    <link rel="icon" href="/static/images/icon.png">
    <meta name="keywords" content="music downloader, soundcloud downloader, spotify downloader, mp3 downloader">
    <meta property="og:title" content="Rylox - Soundcloud Downloader">
    <meta property="og:description" content="A simple and fast music downloader for SoundCloud, Spotify, and more.">
    <meta property="og:image" content="/static/images/banner.png">
    <meta property="og:url" content="https://rylox.vercel.app/">
    <meta property="og:type" content="website">
    <title>Rylox - Soundcloud Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="static/styling/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content-wrapper">

        <form class="url-form-container" onsubmit="downloadMedia(event)">
            <button type="button" id="paste-button-mobile" class="paste-button-mobile">
                <i class="fa-solid fa-paste"></i>
            </button>
            <div class="url-form">
                <i class="fa-solid fa-link form-icon"></i>
                <input type="text" id="url-input" placeholder="Enter SoundCloud URL..." required>
                <div class="quality-select-wrapper">
                    <select id="quality-select">
                        <option value="128">128kbps</option>
                        <option value="192">192kbps</option>
                        <option value="256">256kbps</option>
                        <option value="320">320kbps</option>
                    </select>
                </div>
                <button id="submit-button" type="submit">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="output-area"></div>

        <div class="theme-switcher" id="theme-switcher">
            <i class="fa-solid fa-moon"></i>
            <span>Dark Mode</span>
        </div>
    </div>

    <script src="static/js/index.js"></script>
</body>

</html>
